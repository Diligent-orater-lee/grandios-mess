<mat-toolbar color="primary" *ngIf="authStore.isAuthenticated()">
  <span>Grandios Mess</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <div class="user-name">{{ authStore.user()?.name || authStore.user()?.username }}</div>
      <div class="user-email">{{ authStore.user()?.email }}</div>
      <div class="user-type">{{ authStore.user()?.userType }}</div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<router-outlet />
